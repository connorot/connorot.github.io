<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
	
    <title>Checkout - Connor's Retro Hardware Depot</title>
</head>
<body>
<header>
        <div class="logo">Connor's Retro Hardware Depot</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="checkout-container">
        <h1 class="checkout-title">Checkout</h1>
        <form id="checkout-form">
            <div class="form-section">
                <label for="productName">Product:</label>
                <input type="text" id="productName" name="productName" readonly>
            </div>
            <div class="form-section">
                <label for="totalPrice">Total Price:</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>
            </div>
            <div class="form-section">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-section">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-section">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-section">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-section">
                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-section">
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-section">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required>
            </div>
            <div class="checkout-button-container">
                <button type="submit" class="checkout-button">Place Order</button>
            </div>
        </form>
    </div>
    
    <div id="confirmationPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <p>Thank you for your order!</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationPopup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
            // Redirect to a new page or perform other logic after closing the popup
            // window.location.href = "http://example.com";
        }

        // Mock function to load product details from previous page
        window.onload = function() {
    // Parse the URL parameters
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name'); // Assuming the name is passed as 'name' in the URL
    const price = params.get('price'); // Assuming the price is passed as 'price' in the URL

    // Set the values in the form
    if (productName) {
        document.getElementById('productName').value = decodeURIComponent(productName);
    }
    if (price) {
        document.getElementById('totalPrice').value = price;
    }
};

    </script>
     <footer>
        <p>Â© 2024 Connor's Retro Hardware Depot</p>
    </footer>
</body>
</html>
